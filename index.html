<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Client App</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Animate CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <!--Nav-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            <i class="fab fa-github"></i> Github Client App
        </a>
        <form id="searchForm" class="form-inline my-2 my-lg-0">
            <input type="search" id="userInput" class="form-control mr-sm-2" placeholder="Search User" autofocus>
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>
    </nav>
    
    <div class="container">
        <div class="row">
            <div id="userProfile" class="col-md-4"></div>
            <div class="col-md-8">
                <div id="userRepos"></div>
            </div>
        </div>
    </div>
</body>

</html>
